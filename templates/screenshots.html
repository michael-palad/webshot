{% extends 'base.html' %}

{% block title %}Screenshots{% endblock %}

{% block content %}
  <a href="{{ url_for('index') }}">Take another screenshot</a>

  <h1>Available Screenshots</h1>
  <ul>
    {% for image_name in image_names %}
    <li> 
      {{ image_name }} 
      <p>
        <a href="{{ url_for('static', filename='screenshots/' + image_name + '.png') }}" target="_blank">
          <img src="{{ url_for('static', filename='screenshots/' + image_name + '_tn.png') }}">
        </a>
      </p>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
